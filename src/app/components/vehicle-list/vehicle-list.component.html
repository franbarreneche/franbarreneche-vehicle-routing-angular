<div>
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef>NÂ°</th>
      <td mat-cell *matCellDef="let row; index as i">{{i}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="standard">
          <input matInput type="number" [(ngModel)]="row.capacity">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Empieza</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="standard">
          <input matInput type="number" [(ngModel)]="row.start">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Termina</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="standard">
          <input matInput type="number" [(ngModel)]="row.end">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-mini-fab color="warn" (click)="removeVehicle(vehicle)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
